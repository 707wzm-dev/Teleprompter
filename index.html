<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TPrompter7L</title>

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="Teleprompter7L.png">

    <style>
        :root { --panel-bg: rgba(20, 20, 20, 0.85); --accent: #0f0; }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }

        #viewport { height: 100vh; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        #viewport::-webkit-scrollbar { display: none; }

        #margin-box { width: 85%; padding-top: 45vh; padding-bottom: 85vh; transition: all 0.3s ease; }
        .mirror-active { transform: scaleX(-1) !important; }

        #text { width: 100%; font-size: 45px; line-height: 1.6; outline: none; white-space: pre-wrap; text-align: center; }

        #audio-container { position: fixed; top: 0; left: 0; width: 100%; height: 6px; background: #111; z-index: 2000; }
        #audio-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.05s; }
        #threshold-line { position: absolute; top: 0; height: 100%; width: 2px; background: red; z-index: 2001; }
        #guide { position: fixed; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(0, 255, 0, 0.25); pointer-events: none; }

        .float-btn {
            position: fixed; top: 20px; width: 50px; height: 50px;
            background: rgba(50, 50, 50, 0.7); border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 22px; z-index: 3000; border: 1px solid #555;
            backdrop-filter: blur(5px); cursor: pointer;
        }
        #menuToggle { right: 20px; }
        #fileToggle { left: 20px; }

        .side-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: auto;
            max-height: 80vh; background: var(--panel-bg); z-index: 2500;
            border-top: 1px solid #444; border-radius: 25px 25px 0 0;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 25px; box-sizing: border-box; overflow-y: auto; backdrop-filter: blur(15px);
        }
        .side-panel.open { transform: translateY(0); }

        .section-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 2px; text-align: center; display: block; margin-bottom: 20px; }

        .file-group { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .file-group label { display: block; font-size: 12px; color: #aaa; margin-bottom: 10px; }

        #noteName { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 10px; outline: none; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; }

        button.action-btn { width: 100%; height: 50px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; margin-bottom: 5px; color: white; }
        .save-btn { background: #1b5e20; }
        .open-btn { background: #333; border: 1px solid #555; }
        .clear-btn { background: #b71c1c; margin-top: 10px; }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .step-control {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            background: #111; padding: 10px; border-radius: 15px; border: 1px solid #333;
        }
        .step-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .val-display { font-size: 20px; font-weight: bold; color: var(--accent); min-width: 35px; text-align: center; font-family: monospace; }
        button.ctrl-btn { background: #333; color: white; border: none; width: 42px; height: 42px; border-radius: 12px; font-size: 20px; cursor: pointer; }

        #startBtn { width: 100%; height: 55px; background: #222; color: white; border: 1px solid #444; border-radius: 15px; font-weight: bold; font-size: 16px; margin-bottom: 10px; }
        #startBtn.active { background: #d32f2f; border-color: #ff5555; }

        .footer-row { display: flex; gap: 10px; margin-top: 12px; }
        .footer-row button { flex: 1; height: 45px; background: #222; border: 1px solid #333; color: white; border-radius: 12px; }
    </style>
</head>
<body>

<div id="audio-container"><div id="audio-bar"></div><div id="threshold-line"></div></div>
<div id="guide"></div>

<div id="fileToggle" class="float-btn">‚ò∞</div>
<div id="menuToggle" class="float-btn">‚öôÔ∏è</div>

<div id="viewport">
    <div id="margin-box">
        <div id="text" contenteditable="true" spellcheck="false">¬°Bienvenido!
Escribe tu guion aqu√≠.</div>
    </div>
</div>

<div id="filePanel" class="side-panel">
    <span class="section-label">Gestor de Documentos</span>

    <div class="file-group">
        <label>IMPORTAR</label>
        <button class="action-btn open-btn" onclick="document.getElementById('importInput').click()">üìÇ ABRIR ARCHIVO (.txt)</button>
        <input type="file" id="importInput" style="display:none" accept=".txt" onchange="importTxt(this)">
    </div>

    <div class="file-group">
        <label>EXPORTAR</label>
        <input id="noteName" type="text" placeholder="Nombre del nuevo archivo...">
        <button class="action-btn save-btn" onclick="exportTxt()">üì• GUARDAR COMO .TXT</button>
    </div>

    <button class="action-btn clear-btn" onclick="newFile()">üóëÔ∏è LIMPIAR TEXTO</button>
</div>

<div id="configPanel" class="side-panel">
    <span class="section-label">Ajustes de Lectura</span>
    <button id="startBtn">üéôÔ∏è ACTIVAR SENSOR POR VOZ</button>

    <div class="controls-grid">
        <div class="step-control">
            <span class="step-label">Velocidad</span>
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="ctrl-btn" onclick="changeVal('speed', -1)">-</button>
                <span id="speedVal" class="val-display">25</span>
                <button class="ctrl-btn" onclick="changeVal('speed', 1)">+</button>
            </div>
        </div>
        <div class="step-control">
            <span class="step-label">Sensibilidad</span>
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="ctrl-btn" onclick="changeVal('sens', -1)">-</button>
                <span id="sensVal" class="val-display">15</span>
                <button class="ctrl-btn" onclick="changeVal('sens', 1)">+</button>
            </div>
        </div>
        <div class="step-control">
            <span class="step-label">Texto (A)</span>
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="ctrl-btn" onclick="changeVal('fontSize', -2)">-</button>
                <span id="fontSizeVal" class="val-display">45</span>
                <button class="ctrl-btn" onclick="changeVal('fontSize', 2)">+</button>
            </div>
        </div>
        <div class="step-control">
            <span class="step-label">M√°rgenes</span>
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="ctrl-btn" onclick="changeVal('margin', -5)">-</button>
                <span id="marginVal" class="val-display">85</span>
                <button class="ctrl-btn" onclick="changeVal('margin', 5)">+</button>
            </div>
        </div>
    </div>

    <div class="footer-row">
        <button id="alignBtn">‚â°</button>
        <button id="mirrorBtn">ü™û</button>
        <button id="resetBtn">üîÑ</button>
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport'), textElem = document.getElementById('text'),
          marginBox = document.getElementById('margin-box'), audioBar = document.getElementById('audio-bar'),
          thresholdLine = document.getElementById('threshold-line'), configPanel = document.getElementById('configPanel'),
          filePanel = document.getElementById('filePanel'), startBtn = document.getElementById('startBtn');

    let audioContext, analyser, dataArray, isRunning = false, scrollPos = 0;
    let config = { speed: 25, sens: 15, fontSize: 45, margin: 85, alignIdx: 1, mirror: false };
    const aligns = ['left', 'center', 'right'];
    
    // --- SISTEMA WAKE LOCK (Mantener pantalla encendida) ---
    let wakeLock = null;

    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (err) {
            console.error(`${err.name}, ${err.message}`);
        }
    }

    function releaseWakeLock() {
        if (wakeLock !== null) {
            wakeLock.release().then(() => { wakeLock = null; });
        }
    }

    // Reactivar si el usuario vuelve a la pesta√±a
    document.addEventListener('visibilitychange', async () => {
        if (wakeLock !== null && document.visibilityState === 'visible') {
            await requestWakeLock();
        }
    });

    document.getElementById('menuToggle').onclick = () => { filePanel.classList.remove('open'); configPanel.classList.toggle('open'); };
    document.getElementById('fileToggle').onclick = () => { configPanel.classList.remove('open'); filePanel.classList.toggle('open'); };

    function newFile() { 
        if(confirm("¬øLimpiar el texto actual?")) {
            textElem.innerText = "Escribe o sube un archivo..."; 
            filePanel.classList.remove('open'); 
        }
    }

    function exportTxt() {
        const text = textElem.innerText;
        const name = document.getElementById('noteName').value.trim() || "mi_guion";
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${name}.txt`;
        a.click();
        URL.revokeObjectURL(url);
        filePanel.classList.remove('open');
    }

    function importTxt(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            textElem.innerText = e.target.result;
            filePanel.classList.remove('open');
            alert("¬°Archivo cargado con √©xito!");
        };
        reader.readAsText(file);
        input.value = '';
    }

    function saveConfig() { localStorage.setItem('tele_settings_only', JSON.stringify(config)); }

    function loadData() {
        const savedSettings = localStorage.getItem('tele_settings_only');
        if (savedSettings) { config = JSON.parse(savedSettings); applyConfig(); }
    }

    function applyConfig() {
        document.getElementById('speedVal').innerText = config.speed;
        document.getElementById('sensVal').innerText = config.sens;
        document.getElementById('fontSizeVal').innerText = config.fontSize;
        document.getElementById('marginVal').innerText = config.margin;
        thresholdLine.style.left = config.sens + "%";
        textElem.style.fontSize = config.fontSize + "px";
        marginBox.style.width = config.margin + "%";
        textElem.style.textAlign = aligns[config.alignIdx];
        if(config.mirror) marginBox.classList.add('mirror-active');
        else marginBox.classList.remove('mirror-active');
    }

    function changeVal(type, delta) {
        if(type === 'fontSize') config[type] = Math.max(10, Math.min(120, config[type] + delta));
        else if(type === 'margin') config[type] = Math.max(20, Math.min(100, config[type] + delta));
        else config[type] = Math.max(1, Math.min(100, config[type] + delta));
        applyConfig(); saveConfig();
    }

    document.getElementById('alignBtn').onclick = () => { config.alignIdx = (config.alignIdx + 1) % 3; applyConfig(); saveConfig(); };
    document.getElementById('mirrorBtn').onclick = () => { config.mirror = !config.mirror; applyConfig(); saveConfig(); };
    document.getElementById('resetBtn').onclick = () => { scrollPos = 0; viewport.scrollTop = 0; };

    function mainLoop() {
        if (isRunning && analyser) {
            analyser.getByteFrequencyData(dataArray);
            let volume = (dataArray.reduce((a,b)=>a+b)/dataArray.length)*1.5;
            audioBar.style.width = Math.min(volume, 100) + "%";
            if (volume > config.sens) { scrollPos += (config.speed / 15); viewport.scrollTop = Math.floor(scrollPos); }
        }
        requestAnimationFrame(mainLoop);
    }
    mainLoop();

    startBtn.onclick = async () => {
        if (!isRunning) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                if (audioContext.state === 'suspended') await audioContext.resume();
                
                // Activar Wake Lock al iniciar
                await requestWakeLock();

                isRunning = true;
                scrollPos = viewport.scrollTop;
                startBtn.classList.add('active');
                startBtn.innerText = "üõë DETENER SENSOR";
                textElem.contentEditable = "false";
                configPanel.classList.remove('open');
            } catch (e) { alert("Error micro."); }
        } else {
            // Liberar Wake Lock al detener
            releaseWakeLock();

            isRunning = false;
            startBtn.classList.remove('active');
            startBtn.innerText = "üéôÔ∏è ACTIVAR SENSOR POR VOZ";
            textElem.contentEditable = "true";
        }
    };

    window.onload = loadData;
</script>
</body>
</html>
