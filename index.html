<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Teleprompter Voz Pro - Estable</title>
<style>
  body {
    margin: 0; background: black; color: white;
    font-family: Arial, sans-serif; overflow: hidden;
  }

  #viewport {
    height: 100vh;
    overflow-y: auto;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #viewport::-webkit-scrollbar { display: none; }

  #margin-box {
    width: 90%;
    padding-top: 50vh;
    padding-bottom: 80vh;
    transition: width 0.3s ease;
  }

  #text {
    width: 100%;
    font-size: 40px;
    line-height: 1.6;
    outline: none;
    white-space: pre-wrap;
    word-wrap: break-word;
    min-height: 200px;
  }

  .mirror { transform: scaleX(-1); }

  #controls {
    position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
    display: flex; flex-wrap: wrap; justify-content: center;
    gap: 8px; background: rgba(25,25,25,0.95);
    padding: 12px; border-radius: 15px; z-index: 100; width: 92%; max-width: 550px;
    border: 1px solid #444;
  }

  button {
    font-size: 14px; padding: 10px; cursor: pointer;
    background: #333; color: white; border: none; border-radius: 6px;
    flex-grow: 1; min-width: 45px;
  }

  .active-mic { background: #d32f2f !important; }
  
  /* Indicador visual del centro */
  #center-line {
    position: fixed; top: 50%; left: 0; width: 100%; height: 2px;
    background: rgba(255, 255, 255, 0.15); pointer-events: none; z-index: 50;
  }
</style>
</head>
<body>

<div id="center-line"></div>

<div id="viewport">
  <div id="margin-box">
    <div id="text" contenteditable="true" spellcheck="false">Pega tu texto aqu√≠ y pulsa Voz para comenzar...</div>
  </div>
</div>

<div id="controls">
  <button id="micBtn">üéôÔ∏è Voz</button>
  <button id="mirrorBtn">ü™û Espejo</button>
  <button id="plusBtn">A+</button>
  <button id="minusBtn">A-</button>
  <button id="marginPlus">‚ÜîÔ∏è+</button>
  <button id="marginMinus">‚ÜîÔ∏è-</button>
  <button id="leftBtn">‚¨ÖÔ∏è</button>
  <button id="centerBtn">‚¨ÜÔ∏è</button>
  <button id="rightBtn">‚û°Ô∏è</button>
  <button id="resetBtn">üîÑ</button>
</div>

<script>
const viewport = document.getElementById("viewport");
const textElem = document.getElementById("text");
const marginBox = document.getElementById("margin-box");
const micBtn = document.getElementById("micBtn");

let isListening = false;
let maxScrollReached = 0; // Para evitar que el texto retroceda
let recognition;

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.lang = 'es-ES';
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = (event) => {
    let transcript = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    controlarScroll(transcript.toLowerCase().trim());
  };

  recognition.onend = () => { if (isListening) recognition.start(); };
}

function controlarScroll(voz) {
  const palabras = voz.split(" ");
  const ultima = palabras[palabras.length - 1];
  const contenido = textElem.innerText.toLowerCase();
  
  // Buscamos la palabra, pero priorizamos las que aparecen despu√©s de lo que ya le√≠mos
  const index = contenido.lastIndexOf(ultima);

  if (index !== -1) {
    const range = document.createRange();
    const walker = document.createTreeWalker(textElem, NodeFilter.SHOW_TEXT, null, false);
    let node, charCount = 0;

    while (node = walker.nextNode()) {
      let nextCount = charCount + node.textContent.length;
      if (index >= charCount && index < nextCount) {
        try {
          range.setStart(node, index - charCount);
          range.setEnd(node, index - charCount + ultima.length);
          const rect = range.getBoundingClientRect();
          
          // Calculamos el punto exacto para centrar
          const currentTarget = viewport.scrollTop + rect.top - (window.innerHeight / 2) + (rect.height / 2);
          
          // L√ìGICA ANTI-RETROCESO: Solo hacemos scroll si el destino es mayor al actual
          if (currentTarget > maxScrollReached) {
            maxScrollReached = currentTarget;
            viewport.scrollTo({ top: currentTarget, behavior: 'smooth' });
          }
        } catch(e) {}
        break;
      }
      charCount = nextCount;
    }
  }
}

micBtn.onclick = () => {
  if (!isListening) {
    isListening = true;
    maxScrollReached = viewport.scrollTop; // Empezamos desde donde est√© el scroll
    micBtn.classList.add("active-mic");
    textElem.contentEditable = "false";
    recognition.start();
  } else {
    isListening = false;
    micBtn.classList.remove("active-mic");
    textElem.contentEditable = "true";
    recognition.stop();
  }
};

// --- RESTO DE BOTONES ---
document.getElementById("mirrorBtn").onclick = () => textElem.classList.toggle("mirror");

let fSize = 40;
document.getElementById("plusBtn").onclick = () => { fSize += 4; textElem.style.fontSize = fSize + "px"; };
document.getElementById("minusBtn").onclick = () => { fSize = Math.max(16, fSize - 4); textElem.style.fontSize = fSize + "px"; };

let mWidth = 90;
document.getElementById("marginPlus").onclick = () => { mWidth = Math.min(100, mWidth + 5); marginBox.style.width = mWidth + "%"; };
document.getElementById("marginMinus").onclick = () => { mWidth = Math.max(20, mWidth - 5); marginBox.style.width = mWidth + "%"; };

document.getElementById("leftBtn").onclick = () => textElem.style.textAlign = "left";
document.getElementById("centerBtn").onclick = () => textElem.style.textAlign = "center";
document.getElementById("rightBtn").onclick = () => textElem.style.textAlign = "right";

document.getElementById("resetBtn").onclick = () => { 
  maxScrollReached = 0;
  viewport.scrollTo({top: 0, behavior: 'smooth'}); 
};
</script>
</body>
</html>
