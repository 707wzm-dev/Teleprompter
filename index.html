<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Teleprompter Studio Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <link rel="apple-touch-icon" href="Teleprompter7L.png">

    <script>
        // Registro del Service Worker para habilitar la instalaci√≥n
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:application/javascript,self.addEventListener("fetch", function(event){});').catch(err => console.log('SW error', err));
            });
        }
    </script>

    <style>
        :root { --panel-bg: rgba(20, 20, 20, 0.25); --accent: #0f0; }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        #viewport {
            height: 100vh; overflow-y: auto; 
            display: flex; flex-direction: column; align-items: center;
        }
        #viewport::-webkit-scrollbar { display: none; }
        
        #margin-box { 
            width: 85%; padding-top: 45vh; padding-bottom: 85vh; 
            transition: width 0.3s ease, transform 0.3s ease; 
        }
        
        .mirror-active { 
            transform: scaleX(-1) !important; 
        }

        #text { 
            width: 100%; font-size: 45px; line-height: 1.6; 
            outline: none; white-space: pre-wrap; text-align: center;
        }

        #audio-container { position: fixed; top: 0; left: 0; width: 100%; height: 6px; background: #111; z-index: 2000; }
        #audio-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.05s; }
        #threshold-line { position: absolute; top: 0; height: 100%; width: 2px; background: red; z-index: 2001; }
        #guide { position: fixed; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(0, 255, 0, 0.25); pointer-events: none; }

        #menuToggle {
            position: fixed; top: 20px; right: 20px; width: 50px; height: 50px;
            background: rgba(50, 50, 50, 0.7); border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 22px; z-index: 3000; border: 1px solid #555;
            backdrop-filter: blur(5px); cursor: pointer;
        }

        #sidePanel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: auto;
            max-height: 75vh; background: var(--panel-bg); z-index: 2500;
            border-top: 1px solid #444; border-radius: 25px 25px 0 0;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 20px; box-sizing: border-box; overflow-y: auto;
            backdrop-filter: blur(20px);
        }
        #sidePanel.open { transform: translateY(0); }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .step-control {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            background: #111; padding: 10px; border-radius: 15px; border: 1px solid #333;
        }
        .step-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .step-buttons { display: flex; align-items: center; gap: 12px; }
        .val-display { font-size: 20px; font-weight: bold; color: var(--accent); min-width: 35px; text-align: center; font-family: monospace; }
        
        button.ctrl-btn { background: #333; color: white; border: none; width: 42px; height: 42px; border-radius: 12px; font-size: 20px; cursor: pointer; }
        button.ctrl-btn:active { transform: scale(0.9); background: #444; }
        
        #startBtn { 
            width: 100%; height: 55px; background: #222; color: white; border: 1px solid #444;
            border-radius: 15px; font-weight: bold; font-size: 16px; margin-bottom: 10px;
        }
        #startBtn.active { background: #d32f2f; border-color: #ff5555; }
        
        .footer-row { display: flex; gap: 10px; margin-top: 12px; }
        .footer-row button { flex: 1; height: 45px; font-size: 18px; background: #222; border: 1px solid #333; color: white; border-radius: 12px; }
    </style>
</head>
<body>

<div id="audio-container">
    <div id="audio-bar"></div>
    <div id="threshold-line"></div>
</div>
<div id="guide"></div>

<div id="menuToggle">‚öôÔ∏è</div>

<div id="viewport">
    <div id="margin-box">
        <div id="text" contenteditable="true" spellcheck="false">¬°Teleprompter Instalable!
Toca el icono ‚öôÔ∏è arriba para configurar.
Si est√°s en Chrome (Android), busca "Instalar aplicaci√≥n" en el men√∫ del navegador.</div>
    </div>
</div>

<div id="sidePanel">
    <button id="startBtn">üéôÔ∏è ACTIVAR SENSOR POR VOZ</button>
    
    <div class="controls-grid">
        <div class="step-control">
            <span class="step-label">Velocidad</span>
            <div class="step-buttons">
                <button class="ctrl-btn" onclick="changeVal('speed', -1)">-</button>
                <span id="speedVal" class="val-display">25</span>
                <button class="ctrl-btn" onclick="changeVal('speed', 1)">+</button>
            </div>
        </div>
        <div class="step-control">
            <span class="step-label">Sensibilidad</span>
            <div class="step-buttons">
                <button class="ctrl-btn" onclick="changeVal('sens', -1)">-</button>
                <span id="sensVal" class="val-display">15</span>
                <button class="ctrl-btn" onclick="changeVal('sens', 1)">+</button>
            </div>
        </div>
        <div class="step-control">
            <span class="step-label">Texto (A)</span>
            <div class="step-buttons">
                <button class="ctrl-btn" onclick="changeVal('fontSize', -2)">-</button>
                <span id="fontSizeVal" class="val-display">45</span>
                <button class="ctrl-btn" onclick="changeVal('fontSize', 2)">+</button>
            </div>
        </div>
        <div class="step-control">
            <span class="step-label">M√°rgenes</span>
            <div class="step-buttons">
                <button class="ctrl-btn" onclick="changeVal('margin', -5)">-</button>
                <span id="marginVal" class="val-display">85</span>
                <button class="ctrl-btn" onclick="changeVal('margin', 5)">+</button>
            </div>
        </div>
    </div>

    <div class="footer-row">
        <button id="alignBtn" title="Alineaci√≥n">‚â°</button>
        <button id="mirrorBtn">ü™û</button>
        <button id="resetBtn">üîÑ</button>
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport'), textElem = document.getElementById('text'),
          marginBox = document.getElementById('margin-box'), audioBar = document.getElementById('audio-bar'),
          thresholdLine = document.getElementById('threshold-line'), sidePanel = document.getElementById('sidePanel'),
          menuToggle = document.getElementById('menuToggle'), startBtn = document.getElementById('startBtn');

    let audioContext, analyser, dataArray, isRunning = false, scrollPos = 0;
    let config = { speed: 25, sens: 15, fontSize: 45, margin: 85, alignIdx: 1 };
    const aligns = ['left', 'center', 'right'];

    menuToggle.onclick = () => sidePanel.classList.toggle('open');

    function changeVal(type, delta) {
        if(type === 'fontSize') config[type] = Math.max(10, Math.min(120, config[type] + delta));
        else if(type === 'margin') config[type] = Math.max(20, Math.min(100, config[type] + delta));
        else config[type] = Math.max(1, Math.min(100, config[type] + delta));

        document.getElementById(type + 'Val').innerText = config[type];
        if(type === 'sens') thresholdLine.style.left = config.sens + "%";
        if(type === 'fontSize') textElem.style.fontSize = config.fontSize + "px";
        if(type === 'margin') marginBox.style.width = config.margin + "%";
    }

    document.getElementById('alignBtn').onclick = () => {
        config.alignIdx = (config.alignIdx + 1) % 3;
        textElem.style.textAlign = aligns[config.alignIdx];
    };

    document.getElementById('mirrorBtn').onclick = () => marginBox.classList.toggle('mirror-active');

    function mainLoop() {
        if (isRunning && analyser) {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0; for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            let volume = (sum / dataArray.length) * 1.5;
            audioBar.style.width = Math.min(volume, 100) + "%";
            if (volume > config.sens) {
                scrollPos += (config.speed / 15);
                viewport.scrollTop = Math.floor(scrollPos);
            }
        }
        requestAnimationFrame(mainLoop);
    }
    mainLoop();

    startBtn.onclick = async () => {
        if (!isRunning) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                if (audioContext.state === 'suspended') await audioContext.resume();
                isRunning = true;
                scrollPos = viewport.scrollTop;
                startBtn.classList.add('active');
                startBtn.innerText = "üõë DETENER SENSOR";
                textElem.contentEditable = "false";
                setTimeout(() => sidePanel.classList.remove('open'), 500);
            } catch (e) { alert("Micro denegado."); }
        } else {
            isRunning = false;
            startBtn.classList.remove('active');
            startBtn.innerText = "üéôÔ∏è ACTIVAR SENSOR POR VOZ";
            textElem.contentEditable = "true";
        }
    };

    document.getElementById('resetBtn').onclick = () => { scrollPos = 0; viewport.scrollTop = 0; };
</script>
</body>
</html>
