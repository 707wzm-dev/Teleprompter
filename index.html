<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Teleprompter Pro Audio</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* Contenedor de texto */
        #viewport {
            height: 100vh; overflow-y: scroll; 
            display: flex; flex-direction: column; align-items: center;
        }
        #viewport::-webkit-scrollbar { display: none; }

        #margin-box { width: 85%; padding-top: 45vh; padding-bottom: 80vh; }
        
        #text { 
            width: 100%; font-size: 42px; line-height: 1.6; 
            outline: none; white-space: pre-wrap; 
        }

        /* Indicador de nivel de voz */
        #audio-bar {
            position: fixed; top: 0; left: 0; height: 5px; 
            background: #0f0; width: 0%; transition: width 0.1s; z-index: 100;
        }

        #guide {
            position: fixed; top: 50%; left: 0; width: 100%; height: 2px;
            background: rgba(0, 255, 0, 0.3); pointer-events: none;
        }

        /* Controles */
        #controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            background: rgba(20, 20, 20, 0.9); padding: 15px; border-radius: 20px;
            width: 90%; max-width: 450px; border: 1px solid #333;
        }

        button { 
            background: #333; color: white; border: none; padding: 15px 5px; 
            border-radius: 12px; font-size: 14px; font-weight: bold;
        }

        .active { background: #d32f2f !important; }
        
        .config-item {
            grid-column: span 2; display: flex; flex-direction: column; 
            align-items: center; font-size: 10px; color: #888;
        }

        input[type="range"] { width: 90%; }
    </style>
</head>
<body>

<div id="audio-bar"></div>
<div id="guide"></div>

<div id="viewport">
    <div id="margin-box">
        <div id="text" contenteditable="true" spellcheck="false">Pega tu guion aqu√≠. 
El texto avanzar√° autom√°ticamente mientras detecte el sonido de tu voz.
Ajusta la "Sensibilidad" si hay mucho ruido de fondo.</div>
    </div>
</div>

<div id="controls">
    <button id="startBtn" style="grid-column: span 2;">üéôÔ∏è INICIAR VOZ</button>
    <button id="mirrorBtn">ü™û</button>
    <button id="resetBtn">üîÑ</button>

    <div class="config-item">
        <label>VELOCIDAD</label>
        <input type="range" id="speedRange" min="1" max="50" value="15">
    </div>
    <div class="config-item">
        <label>SENSIBILIDAD</label>
        <input type="range" id="sensRange" min="1" max="100" value="20">
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const textElem = document.getElementById('text');
    const audioBar = document.getElementById('audio-bar');
    const speedRange = document.getElementById('speedRange');
    const sensRange = document.getElementById('sensRange');
    const startBtn = document.getElementById('startBtn');

    let audioContext, analyser, dataArray, source;
    let isRunning = false;
    let scrollPos = 0;

    // MOTOR DE ANIMACI√ìN
    function update() {
        if (isRunning && analyser) {
            analyser.getByteFrequencyData(dataArray);
            
            // Calculamos el volumen promedio
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            let volume = sum / dataArray.length;

            // Mostrar nivel en la barra superior
            audioBar.style.width = volume + "%";

            // SI EL VOLUMEN SUPERA LA SENSIBILIDAD, EL TEXTO SUBE
            if (volume > sensRange.value) {
                let speed = parseFloat(speedRange.value) / 10;
                scrollPos += speed;
                viewport.scrollTop = scrollPos;
            }
        }
        requestAnimationFrame(update);
    }
    update();

    // INICIAR MICR√ìFONO NATIVO
    async function initAudio() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            return true;
        } catch (err) {
            alert("Error al acceder al micr√≥fono: " + err);
            return false;
        }
    }

    startBtn.onclick = async () => {
        if (!isRunning) {
            if (!audioContext) await initAudio();
            if (audioContext.state === 'suspended') audioContext.resume();
            
            isRunning = true;
            scrollPos = viewport.scrollTop;
            startBtn.classList.add('active');
            startBtn.innerText = "üõë DETENER";
            textElem.contentEditable = "false";
        } else {
            isRunning = false;
            startBtn.classList.remove('active');
            startBtn.innerText = "üéôÔ∏è INICIAR VOZ";
            textElem.contentEditable = "true";
        }
    };

    document.getElementById('mirrorBtn').onclick = () => textElem.classList.toggle('mirror');
    document.getElementById('resetBtn').onclick = () => { scrollPos = 0; viewport.scrollTop = 0; };
</script>
</body>
</html>
