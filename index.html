<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Teleprompter Quir√∫rgico</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        #viewport {
            height: 100vh; overflow-y: auto; 
            display: flex; flex-direction: column; align-items: center;
        }
        #viewport::-webkit-scrollbar { display: none; }
        #margin-box { width: 85%; padding-top: 45vh; padding-bottom: 80vh; }
        #text { width: 100%; font-size: 45px; line-height: 1.6; outline: none; white-space: pre-wrap; }

        /* Monitor de Audio */
        #audio-container { position: fixed; top: 0; left: 0; width: 100%; height: 8px; background: #222; z-index: 1000; }
        #audio-bar { height: 100%; background: #0f0; width: 0%; transition: width 0.05s; }
        #threshold-line { position: absolute; top: 0; height: 100%; width: 2px; background: red; z-index: 1001; }

        #guide { position: fixed; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(0, 255, 0, 0.3); pointer-events: none; }

        /* Panel de Control de Alta Precisi√≥n */
        #controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            background: rgba(25, 25, 25, 0.98); padding: 20px; border-radius: 25px;
            width: 92%; max-width: 480px; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .step-control {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            background: #1a1a1a; padding: 10px; border-radius: 15px; border: 1px solid #333;
        }
        .step-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .step-buttons { display: flex; align-items: center; gap: 15px; }
        .val-display { font-size: 22px; font-weight: bold; color: #0f0; min-width: 40px; text-align: center; font-family: monospace; }
        
        button { 
            background: #3a3a3a; color: white; border: none; 
            width: 45px; height: 45px; border-radius: 12px; 
            font-size: 20px; font-weight: bold; cursor: pointer;
        }
        button:active { background: #555; transform: scale(0.95); }
        
        #startBtn { 
            grid-column: span 2; background: #333; height: 55px; font-size: 16px; 
            letter-spacing: 1px; border: 1px solid #555;
        }
        .active { background: #d32f2f !important; border-color: #ff5555 !important; }
        
        .extra-btns { grid-column: span 2; display: flex; gap: 10px; }
        .extra-btns button { flex: 1; height: 40px; font-size: 14px; background: #222; }
    </style>
</head>
<body>

<div id="audio-container">
    <div id="audio-bar"></div>
    <div id="threshold-line"></div>
</div>
<div id="guide"></div>

<div id="viewport">
    <div id="margin-box">
        <div id="text" contenteditable="true" spellcheck="false">¬°CONTROL QUIR√öRGICO!
Ajusta la SENSIBILIDAD hasta que solo tu voz active la barra verde.
Ajusta la VELOCIDAD punto por punto para que el scroll sea perfecto.</div>
    </div>
</div>

<div id="controls">
    <button id="startBtn">üéôÔ∏è ACTIVAR SENSOR</button>
    
    <div class="step-control">
        <span class="step-label">Velocidad</span>
        <div class="step-buttons">
            <button onclick="changeVal('speed', -1)">-</button>
            <span id="speedVal" class="val-display">25</span>
            <button onclick="changeVal('speed', 1)">+</button>
        </div>
    </div>

    <div class="step-control">
        <span class="step-label">Sensibilidad</span>
        <div class="step-buttons">
            <button onclick="changeVal('sens', -1)">-</button>
            <span id="sensVal" class="val-display">15</span>
            <button onclick="changeVal('sens', 1)">+</button>
        </div>
    </div>

    <div class="extra-btns">
        <button id="mirrorBtn">ü™û ESPEJO</button>
        <button id="resetBtn">üîÑ RESET</button>
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const textElem = document.getElementById('text');
    const audioBar = document.getElementById('audio-bar');
    const thresholdLine = document.getElementById('threshold-line');
    const startBtn = document.getElementById('startBtn');

    let audioContext, analyser, dataArray;
    let isRunning = false;
    let scrollPos = 0;
    
    // Valores de estado
    let config = {
        speed: 25,
        sens: 15
    };

    function changeVal(type, delta) {
        config[type] = Math.max(1, Math.min(100, config[type] + delta));
        document.getElementById(type + 'Val').innerText = config[type];
        if(type === 'sens') {
            thresholdLine.style.left = config.sens + "%";
        }
    }

    thresholdLine.style.left = config.sens + "%";

    function mainLoop() {
        if (isRunning && analyser) {
            analyser.getByteFrequencyData(dataArray);
            let values = 0;
            for (let i = 0; i < dataArray.length; i++) values += dataArray[i];
            let volume = (values / dataArray.length) * 1.5;

            audioBar.style.width = Math.min(volume, 100) + "%";

            if (volume > config.sens) {
                scrollPos += (config.speed / 15);
                viewport.scrollTop = Math.floor(scrollPos);
            }
        }
        requestAnimationFrame(mainLoop);
    }
    mainLoop();

    async function startMic() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            return true;
        } catch (err) {
            alert("Acceso denegado al micro.");
            return false;
        }
    }

    startBtn.onclick = async () => {
        if (!isRunning) {
            const ok = await startMic();
            if (ok) {
                if (audioContext.state === 'suspended') await audioContext.resume();
                isRunning = true;
                scrollPos = viewport.scrollTop;
                startBtn.classList.add('active');
                startBtn.innerText = "üõë SENSOR ACTIVO";
                textElem.contentEditable = "false";
            }
        } else {
            isRunning = false;
            startBtn.classList.remove('active');
            startBtn.innerText = "üéôÔ∏è ACTIVAR SENSOR";
            textElem.contentEditable = "true";
        }
    };

    document.getElementById('mirrorBtn').onclick = () => textElem.classList.toggle('mirror');
    document.getElementById('resetBtn').onclick = () => { scrollPos = 0; viewport.scrollTop = 0; };
</script>
</body>
</html>
